<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="<%= require('./assets/webpack.svg') %>"
      type="image/svg+xml"
    />
    <title>webpack</title>
  </head>
  <body>
    <div class="start">
      <h1>Olá webpack!</h1>
      <button type="button">Abra meu perfil!</button>
    </div>

    <div class="card">
      <div class="date"></div>
      <img src="<%= require("./assets/eu.jpg") %>" alt="foto de ezequiel soares"
      />

      <div class="content">
        <h2>Ezequiel Soares</h2>
        <a href="https://www.instagram.com/ezequield3v/" target="_blank"
          >@ezequield3v</a
        >
        <p>
          Aplicação no intuito do estudo da automação Front End com Webpack,
          usando plugins para melhor desenvolvimento, assim automaticamente o
          html e JS fazendo o uglify e o SCSS sendo processado para CSS e tendo
          o autoprefix.
        </p>
      </div>
    </div>
  </body>
</html>
